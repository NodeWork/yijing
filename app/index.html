    <!-- ngTemplates -->
    <script type="text/ng-template" id="gua.html">
      <div>
        <div class="col-sm-3 gua {{guaSize}}">
          <label ng-class="vo.name.length === 1 ? 'name' : 'name2'" ng-click="guaClick()">{{vo.name}}</label>
          <span ng-repeat="item in items"
                class="{{item.clazz}}"
                ng-click="yaoClick(5-$index)"
                >
          </span>
        </div>
        <div class="col-sm-7 explanation">
          <section name="guaCi" ng-show="showGuaInfo">
            <label>卦辞</label>
            <p>{{vo.guaCi}}</p>
          </section>
          <section name="daXiang" ng-show="showGuaInfo">
            <label>大象</label>
            <p>{{vo.daXiang}}</p>
          </section>
          <section name="tuanCi" ng-show="showGuaInfo">
            <label>彖辞</label>
            <p>{{vo.tuanCi}}</p>
          </section>
          <section name="yaoCi" ng-show="!showGuaInfo">
            <label>爻辞</label>
            <p>{{vo.yaoCi}}</p>
          </section>
          <section name="xiaoXiang" ng-show="!showGuaInfo">
            <label>小象</label>
            <p>{{vo.xiaoXiang}}</p>
          </section>
        </div>
      </div>
    </script>

    <script type="text/ng-template" id="gua-simple.html">
      <a ng-href="{{ vo.urlPath }}" class="gua-simple" title="{{ vo.title }}">
          <section class="gua {{guaSize}}">
              <label ng-class="vo.labelStyle" >{{vo.name}}</label>
              <span ng-repeat="item in vo.items"
                    class="{{item.clazz}}" >
              </span>
          </section>
      </a>
    </script>
    <!-- ngTemplates -->

    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand yin-yang small" href="#!">易經</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav" id="navs">
                <li ng-repeat="item in navs" class="{{item.clazz}}">
                    <a ng-href="{{item.url}}" ng-bind="item.title" title="item.title"></a>
                </li>
                <li>
                    <span class="glyphicon glyphicon-question-sign help-tour" style="font-size:20px;margin-top:10px;cursor:pointer;" aria-hidden="true"></span>
                </li>
            </ul>

        </div><!--/.nav-collapse -->
